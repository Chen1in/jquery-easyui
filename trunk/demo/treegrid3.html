<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>jQuery EasyUI</title>
	<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../themes/icon.css">
	<script type="text/javascript" src="../jquery-1.4.4.min.js"></script>
	<script type="text/javascript" src="../jquery.easyui.min.js"></script>
	<script>
	</script>
</head>
<body>
	<h1>TreeGrid - Pagination</h1>
	
	<table title="TreeGrid" class="easyui-treegrid" style="width:600px;height:300px"
			url="treegrid_data3.json" idField="id" treeField="code"
			pagination="true" fitColumns="true">
		<thead>
			<tr>
				<th field="code" rowspan="2" width="150">Code</th>
				<th colspan="2">Group Fields</th>
			</tr>
			<tr>
				<th field="name" width="200">Name</th>
				<th field="addr" width="200">Addr</th>
			</tr>
		</thead>
	</table>
	
</body>
</html>
