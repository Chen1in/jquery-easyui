<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../themes/icon.css">
	<script type="text/javascript" src="../src/jquery-1.3.2.min.js"></script>
	<script type="text/javascript" src="../jquery.easyui.min.js"></script>
	<script>
		$(function(){
			$('#sb1').splitbutton({
				disabled1:true,
				menu:'#mm1'
			});
			$('#sb2').splitbutton({
				menu:'#mm2'
			});
			$('#mb3').menubutton({
				menu:'#mm3'
			});
		});
	</script>
</head>
<body>
	<div style="background:#fafafa;">
		<a href="javascript:void(0)" id="sb1" onclick="javascript:alert('edit')">Edit</a>
		<a href="javascript:void(0)" id="sb2">Help</a>
		<a href="javascript:void(0)" id="mb3">Help</a>
	</div>
	<div id="mm1" style="width:150px;">
		<div icon="icon-undo">Undo</div>
		<div icon="icon-redo">Redo</div>
		<div class="menu-sep"></div>
		<div>Cut</div>
		<div>Copy</div>
		<div>Paste</div>
		<div class="menu-sep"></div>
		<div>
			<span>工具栏</span>
			<div style="width:150px;">
				<div>地址</div>
				<div>链接</div>
				<div>导航工具栏</div>
				<div>书签工具栏</div>
				<div class="menu-sep"></div>
				<div>新建工具栏...</div>
			</div>
		</div>
		<div icon="icon-remove">Delete</div>
		<div>Select All</div>
	</div>
	<div id="mm2" style="width:150px;">
		<div>Help</div>
		<div>About</div>
	</div>
	<div id="mm3" style="width:150px;">
		<div>Help3</div>
		<div class="menu-sep"></div>
		<div>About3</div>
	</div>
</body>
</html>
