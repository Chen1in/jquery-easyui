<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>jQuery EasyUI</title>
	<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../themes/icon.css">
	<script type="text/javascript" src="../jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="../jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../src/jquery.datagrid.js"></script>
	<script type="text/javascript" src="../src/jquery.treegrid.js"></script>
	<script>
		$(function(){
			$('#test').treegrid({
				title:'My Title',
				iconCls:'icon-save',
				width:500,
				height:350,
				nowrap: false,
				striped: true,
				url:'treegrid_data.json',
				sortName: 'code',
				sortOrder: 'desc',
				idField:'code',
				treeField:'code',
				frozenColumns:[[
	                {title:'code',field:'code',width:80}
				]],
				columns:[[
					{field:'name',title:'Name',width:120},
					{field:'addr',title:'Address',width:120,rowspan:2},
					{field:'col4',title:'Col41',width:150,rowspan:2}
				]],
				onExpand:function(row){
					console.log(row);
				}
			});
		});
		function test(){
			$('#test').treegrid('toggle', '01');
		}
	</script>
</head>
<body>
	<h1>TreeGrid</h1>
	<a href="#" onclick="test()">test</a>
	
	<table id="test"></table>
	
</body>
</html>
