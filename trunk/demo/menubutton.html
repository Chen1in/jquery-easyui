<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../themes/icon.css">
	<script type="text/javascript" src="../src/jquery-1.3.2.min.js"></script>
	<script type="text/javascript" src="../jquery.easyui.min.js"></script>
	<script>
		$(function(){
			$('#mb1').menubutton({
				menu:'#mm1'
			});
			$('#mb2').menubutton({
				menu:'#mm2'
			});
			$('.m-btn').menubutton();
			$('#dd1').click(function(){
				$('#mb1').menubutton({
					disabled:true
				});
			});
			$('#dd2').click(function(){
				$('#mb1').menubutton({
					disabled:false
				});
			});
		});
	</script>
</head>
<body>
	<div style="background:#fafafa;">
		<a href="javascript:void(0)" id="dd1">Disable</a>
		<a href="javascript:void(0)" id="dd2">Enable</a>
		<a href="javascript:void(0)" class="m-btn">文件</a>
		<a href="javascript:void(0)" class="m-btn">编辑</a>
		<a href="javascript:void(0)" id="mb1">Edit</a>
		<a href="javascript:void(0)" id="mb2">Help</a>
	</div>
	<div id="mm1" style="width:150px;">
		<div icon="icon-undo">Undo</div>
		<div icon="icon-redo">Redo</div>
		<div class="menu-sep"></div>
		<div>Cut</div>
		<div>Copy</div>
		<div>Paste</div>
		<div class="menu-sep"></div>
		<div>
			<span>工具栏</span>
			<div style="width:150px;">
				<div>地址</div>
				<div>链接</div>
				<div>导航工具栏</div>
				<div>书签工具栏</div>
				<div class="menu-sep"></div>
				<div>新建工具栏...</div>
			</div>
		</div>
		<div icon="icon-remove">Delete</div>
		<div>Select All</div>
	</div>
	<div id="mm2" style="width:150px;">
		<div>Help</div>
		<div>About</div>
	</div>
</body>
</html>
