<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="../themes/default/layout.css">
	<script type="text/javascript" src="../src/jquery-1.3.2.min.js"></script>
	<script type="text/javascript" src="../src/jquery.resizable.js"></script>
	<script type="text/javascript" src="../src/jquery.layout.js"></script>
	<script>
		$(function(){
			$('body').layout();
		});
	</script>
</head>
<body>
	<div region="north" style="height:100px;background:#B3DFDA;padding:10px;">north region</div>
	<div region="west" split="true" title="West" style="width:150px;padding:10px;">west region</div>
	<div region="east" split="true" title="East" style="width:100px;padding:10px;">east region</div>
	<div region="south" style="height:100px;background:#ccc;padding:10px;">south region</div>
	<div region="center" title="Main Title" style="padding:10px;">center region</div>
</body>
</html>
