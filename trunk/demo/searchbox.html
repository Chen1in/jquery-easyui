<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery EasyUI</title>
	<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../themes/default/searchbox.css">
	<link rel="stylesheet" type="text/css" href="../themes/icon.css">
	<script type="text/javascript" src="../jquery-1.6.min.js"></script>
	<script type="text/javascript" src="../jquery.easyui.min.js"></script>
	<script>
		function qq(value,name){
			alert(value+":"+name)
		}
	</script>
</head>
<body>
	<h1>SearchBox</h1>
	<input id="ss" class="easyui-searchbox"
			searcher="qq"
			prompt="Please Input Value" menu="#mm" style="width:300px"></input>
			
	<div id="mm" style="width:100px">
		<div name="all" iconCls="icon-save">All News</div>
		<div name="sports" iconCls="icon-cut">Sports News</div>
	</div>
</body>
</html>
